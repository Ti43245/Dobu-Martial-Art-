<!DOCTYPE html>
<html>
    <head>
        <title> Reponsive thank page</title>
       
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
       


        <style>

            *{
                margin:0;
                padding: 0;
                box-sizing: border-box;
                font-size: 'Poppins', sans-serif;
            }

            .container{
                width: 100%;
                height: 100vh;
                background: #3c5077;
                display: flex;
                align-items: center;
                justify-content: center;

            }

            .btn{
                padding: 10px 60px;
                background: #fff;
                border: 0;
                outline: none;
                cursor: pointer;
                font-size: 22px;
                font-weight: 500;
                border-radius: 30px;
            }
            

            img{
                height: auto;
                width:100px;
                align-items:center;
                border-radius: 50%;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            }

            .popup{
                width: 400px;
                background: #fff;
                border-radius: 6px;
                position: absolute;
                top: 0%;
                left: 50%;
                transform: translate(-50%, -50%) scale(0.1);
                text-align: center;
                padding: 0 30px 30px;
                color:#333;
                visibility: hidden;
                transition: transform 0.4s, top 0.4s;
            }


            .open-popup{
                visibility: visible;
                top: 50%;
                transform: translate(-50%, -50%) scale(1);
            }
             
            .close-popup{
                visibility: visible;
                top: 50%;
                transform: translate(-50%, -50%)  scale(1);
            }
            
             .popup h2{
                font-size: 38px;
                font-weight: 500;
                margin: 30px 0 10px;
             }

             .popup button{
                width: 100%;
                margin-top: 50px;
                padding: 10px 0;
                background: #6fd649;
                color: #fff;
                border: 0;
                outline: none;
                font-size: 18px;
                border-radius: 4px;
                cursor: pointer;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
             }

       </style>
    </head>

    <body>
     
        <div class="container">
            <button type="submit" class="btn" onclick="openPopup()"> Register Information</button>

            <div class="popup" id="popup">
                <img src="righ.jpg"> 
                <h4>Thank You For your reegisteration!</h4>
                <p>Your details information has been successfully submitted.</p>
                <p> Now you are member of Dobu website.</p><br><hr><br>

                <h3><i><u>Registered User Data</u></i></h3><br>
            <div id="registeredData"></div>


                 <button type="button" onclick="closePopup()"> Ok </button>
            </div>
            

        </div>
         
        <script>
            let popup= document.getElementById("popup");

            function openPopup() {
                popup.classList.add("open-popup");

            }

            function closePopup(){
                //popup.classList.remove("close-popup");
                window.location.href="register.html";
            }
        </script>

     <script>
        // Retrieve the form data from local storage
        var allFormData = JSON.parse(localStorage.getItem('allFormData')) || [];

        // Get the last registered form data
        var lastFormData = allFormData[allFormData.length - 1];

        // Display the registered data on the page
        var registeredDataElement = document.getElementById('registeredData');
        registeredDataElement.innerHTML = `
            <p>User ID: ${lastFormData.userId}</p>
            <p>Username: ${lastFormData.username}</p>
            <p>Email: ${lastFormData.email}</p>
            <p>Password: ********</p>
        `;
    </script>
    </body>
</html>
